
<h3>Orbit Report</h3>
<table>
    <tr class="header-row">
        <th (click)="sort('name')" class="sortable">Name</th>
        <th (click)="sort('type')" class="sortable">Type</th>
        <th>Operational</th>
        <th>Orbit Type</th>
        <th>Launch Date</th>
    </tr>
    <tr class="data-row">
        <tr *ngFor ="let satellite of satellites" class="data-row">
        <td>{{satellite.name}}</td>
        <th [class.warning]="satellite.shouldShowWarning()" >{{satellite.type}}</th>
        <td>{{satellite.operational}}</td>
        <td>{{satellite.obitType}}</td>
        <td>{{satellite.launchDate}}</td>
        
    </tr>
</table>
